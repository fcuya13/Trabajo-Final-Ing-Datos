<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Venta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
 {% extends "navbar.html" %}
 {% block content %}
<body>
    <div class="form-container">
    <h1>Registrar Venta</h1>
    <form method="post" action="{{ url_for('formulario_venta') }}">

        <div class="form-group">
            <label for="cliente" class="form-label">Cliente:</label>
            <select id="cliente" name="cliente" required class="form-input">
                {% for cliente in clientes %}
                    <option value="{{ cliente[0] }}">{{ cliente[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="direccion" class="form-label">Direcci√≥n:</label>
            <select id="direccion" name="direccion" required class="form-input">
                {%for direccion in direcciones %}
                    <option value="{{ direccion[0] }}">{{ direccion[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="producto" class="form-label">Producto:</label>
            <select id="producto" name="producto" required class="form-input">
                {% for producto in productos %}
                    <option value="{{ producto[0] }}">{{ producto[1]}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required class="form-input">
        </div>

        <div class="form-group">
            <label for="envio" class="form-label">Costo de envio:</label>
            <input type="number" id="envio" name="envio" required class="form-input">
        </div>

        <button type="submit" class="form-button">Registrar Venta</button>
    </form>
</div>

{% endblock %}



</body>



</html>
